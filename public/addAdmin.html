<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>เพิ่มผู้ดูแลระบบ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>เพิ่มผู้ดูแลระบบใหม่</h2>
        <form action="/admin/add" method="POST">
            <input type="text" name="username" placeholder="ชื่อผู้ใช้" required />
            <input type="email" name="email" placeholder="อีเมล (ไม่บังคับ)" />
            <input type="password" name="password" placeholder="รหัสผ่าน" required />
            <button type="submit">เพิ่มผู้ดูแล</button>
        </form>
    </div>
</body>

</html>
